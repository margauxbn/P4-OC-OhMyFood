<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Oh my food</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fd95aab434.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="restaurants_homepage">
        <h2>Restaurants</h2>

        <a href="#">

                    <div class="resto_profil">

        </a>

        <a href="#">

                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Assiettes avec des plats à base d'olive">

                    <div class="resto_profil">
