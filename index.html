<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fd95aab434.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="assets/img/ohmyfood.svg" alt="logo de Oh My Food">
    </header>

    <section class="localisation">
        <div class="ville">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>

    </section>

    <section class="reservation">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <div class="btn_explorer">
        <a href="#ancre_resto">Explorer nos restaurants</a>            
        </div>

    </section>

    <section class="fonctionnement">
        <h2>Fonctionnement</h2>

        <div class="box_ordre">
            <p class="numero">1</p>
            <i class="fa-solid fa-mobile-screen-button symbole"></i>
            <p>Choisissez un restaurant</p>
        </div>

        <div class="box_ordre">
            <p class="numero">2</p> 
            <i class="fa-solid fa-list-ul symbole"></i>
            <p>Composez votre menu</p>
        </div>

        <div class="box_ordre">
            <p class="numero">3</p>
            <i class="fa-solid fa-store symbole_violet"></i>
            <p>Dégustez au restaurant</p>
        </div>
    </section>
</body>
</html>
